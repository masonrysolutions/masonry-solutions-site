<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070a12"/>
      <stop offset="1" stop-color="#162542"/>
    </linearGradient>
    <linearGradient id="a" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#c9a227" stop-opacity=".95"/>
      <stop offset="1" stop-color="#2563eb" stop-opacity=".85"/>
    </linearGradient>
    <pattern id="brick" width="180" height="92" patternUnits="userSpaceOnUse">
      <rect width="180" height="92" fill="#0f1b33"/>
      <rect x="8" y="10" width="78" height="30" rx="7" fill="#162542" stroke="rgba(230,238,252,.18)"/>
      <rect x="94" y="10" width="78" height="30" rx="7" fill="#162542" stroke="rgba(230,238,252,.18)"/>
      <rect x="8" y="50" width="110" height="30" rx="7" fill="#162542" stroke="rgba(230,238,252,.18)"/>
      <rect x="124" y="50" width="48" height="30" rx="7" fill="#162542" stroke="rgba(230,238,252,.18)"/>
    </pattern>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="rgba(0,0,0,.45)"/>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="0" y="620" width="1600" height="280" fill="url(#brick)" opacity=".92"/>
  <rect x="90" y="90" width="1420" height="720" rx="40" fill="rgba(255,255,255,.05)" stroke="rgba(230,238,252,.14)" filter="url(#s)"/>
  <rect x="140" y="150" width="1320" height="14" rx="7" fill="url(#a)"/>
  <text x="160" y="285" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="800" fill="#e6eefc">Stonework & Pointing</text>
  <text x="160" y="355" font-family="Arial, Helvetica, sans-serif" font-size="30" fill="#b6c4df">Detail-focused repairs and tidy joints built to last.</text>
  <text x="160" y="760" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#b6c4df">Masonry Solutions Building & Construction Ltd</text>
</svg>